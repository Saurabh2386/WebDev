<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekday Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        p {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Find the Weekday</h1>
    <p>Enter a number (1-7) to get the corresponding weekday:</p>

    <input type="number" id="dayNumber" min="1" max="7" placeholder="Enter number (1-7)">
    <button onclick="findWeekday()">Show Weekday</button>

    <p id="result"></p>

    <script>
        function findWeekday() {
            const dayNumber = parseInt(document.getElementById('dayNumber').value);
            let weekday;

            switch (dayNumber) {
                case 1:
                    weekday = "Monday";
                    break;
                case 2:
                    weekday = "Tuesday";
                    break;
                case 3:
                    weekday = "Wednesday";
                    break;
                case 4:
                    weekday = "Thursday";
                    break;
                case 5:
                    weekday = "Friday";
                    break;
                case 6:
                    weekday = "Saturday";
                    break;
                case 7:
                    weekday = "Sunday";
                    break;
                default:
                    weekday = "Invalid input! Please enter a number between 1 and 7.";
            }

            document.getElementById('result').innerText = weekday;
        }
    </script>

</body>
</html>
